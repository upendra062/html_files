<!DOCTYPE html>
<html lang="en">
<head>
    <title>SelectOptions</title>
</head>
<body>

    <select size="3" multiple>
        <optgroup label="car">
        <option value="audi">Audi</option>
        <option value="audi" selected>BMW</option>
        <option value="audi">Mercedes</option>
        </optgroup>
        <optgroup label="sports">
            <option value="audi">Cricket</option>
            <option value="audi">Hocky</option>
            <option value="audi">Football</option>
        </optgroup>    
        <optgroup label="bodybuilding">
            <option value="audi">Gym</option>
            <option value="audi">tim</option>
            <option value="audi">sim</option>
        </optgroup>
    </select>
</body>
</html>
