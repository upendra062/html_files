<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        ButtonsCheckboxes
    </title>
</head>
<body>
<form action="">
    <input type="radio" name="male" value="male">Male
    <input type="radio" name="female" value="female">FeMale
    <input type="radio" name="other" value="other">Other
</form>

<form action="">
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">FeMale
    <input type="radio" name="gender" value="other">Other
</form>

<form action="">
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female" checked>FeMale
    <input type="radio" name="gender" value="other">Other
</form>

<form action="">
    <input type="checkbox" name="gender" value="male">Male
    <input type="checkbox" name="gender" value="female" checked>FeMale
    <input type="checkbox" name="gender" value="other">Other
</form>

<form>
    Search<input type="text" list="searchitem">
    <datalist id="searchitem">
        <option value="Apple">Apple</option>
        <option value="Mango">Mango</option>
        <option value="Orange">Orange</option>
        <option value="Car">Car</option>
        <option value="Appjhdsa">Appjhdsa</option>
        <option value="Mandsfds">Mandsfds</option>
        <option value="Oradsakdns">Oradsakdns</option>
    </datalist>
</form>
<form>
    <div>
        First Name <input type="text" name="first_name">
    </div>
    <div>
        <input type="submit">
    </div>
</form>
<form>
    <fieldset>
        <legend>Basic Information</legend>
        <label for="fname">First Name</label>
        <input type="text" name="first_name" id="fname">
        <label for="lname">Last Name</label>
        <input type="text" name="last_name" id="lname">
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
    </fieldset>
    <fieldset>
        <label for="mobileno">Mobile No</label>
        <input type="text" name="mobileno" id="mobileno">
    </fieldset>

    <fieldset>
        <input type="submit">
    </fieldset>

    

</form>
</body>
</html>
