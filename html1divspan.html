    <p>Learn about div and span</p>

         used for structure
    Block element -> 100% of width -- div
    Inline element -> not used 100% of width - span 
-->

<div style="border: 1px solid red;">Random Text</div>
<span style="border: 1px solid blue;">Span Text</span>
